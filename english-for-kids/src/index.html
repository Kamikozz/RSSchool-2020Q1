<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English For Kids</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="root">
    <!-- menu insted of header__menu -->
    <header class="header">
      <div class="wrapper">
        <div class="header__container">
          <div class="button-change-mode-block" tabindex="0">
            <button class="switch-button">SWITCH MODE</button>
            <button class="button-change-mode__button button-change-mode__button_theme_train">
              <span class="button-change-mode__text">TRAIN</span>
              <!-- <div class="mode-button__dash"></div> -->
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="wrapper">
          <!-- ---------------- Card1 Start ---------------- -->
          <div class="card-container cards-container__card-container" tabindex="0">
            <div class="card">
              <div class="card__side card__side_side_front">
                <div class="card__img-container">
                  <div class="card__img"></div>
                </div>
                <p class="card__text-container card__text-container_color_color1">
                  <span class="card__text">front</span>
                </p>
              </div>

              <div class="card__side card__side_side_back">
                <div class="card__img-container">
                  <div class="card__img"></div>
                </div>
                <p class="card__text-container card__text-container_color_color1">
                  <span class="card__text">дебил</span>
                </p>
              </div>

              <div class="card__rotate-block" tabindex="0">
                <button class="card__rotate-button"></button>
              </div>

              <div class="card-container__icon icon-success card-container__icon_hidden"></div>
              <div class="card-container__icon icon-error card-container__icon_hidden"></div>
            </div>
          </div>
          <!-- ---------------- Card1 End ---------------- -->
          <!-- ---------------- Card2 Start ---------------- -->
          <div class="card-container cards-container__card-container" tabindex="0">
            <div class="card">
              <div class="card__side card__side_side_front">
                <div class="card__img-container">
                  <div class="card__img"></div>
                </div>
                <p class="card__text-container card__text-container_color_color1">
                  <span class="card__text">front</span>
                </p>
              </div>

              <div class="card__side card__side_side_back">
                <div class="card__img-container">
                  <div class="card__img"></div>
                </div>
                <p class="card__text-container card__text-container_color_color1">
                  <span class="card__text">дебил</span>
                </p>
              </div>

              <div class="card__rotate-block" tabindex="0">
                <button class="card__rotate-button"></button>
              </div>

              <div class="card-container__icon icon-success card-container__icon_hidden"></div>
              <div class="card-container__icon icon-error card-container__icon_hidden"></div>
            </div>
          </div>
          <!-- ---------------- Card2 End ---------------- -->
        <button class="start-game-button">START GAME</button>
      </div>
    </main>
  </div>
</body>

</html>
