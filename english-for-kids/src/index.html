<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English For Kids</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="root">
    <!-- menu insted of header__menu -->
    <header class="header">
      <div class="wrapper">
        <div class="header__container">
          <div class="button-switch-mode-block">
            <!-- <button class="switch-button"></button> -->
            <button class="button button-switch-mode button_theme_train">
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="wrapper">

        <div class="categories-container">
          <!-- TODO темы и раскраски  -->
          <!-- <div class="categories-container__item categories-container__item_theme_train"></div>
          <div class="categories-container__item categories-container__item_theme_play"></div>
          <div class="categories-container__item"></div> -->

          <!-- ------ category1 ----------- -->
          <div class="category-container categories-container__category-container" tabindex="0">
            <div class="category">
              <div class="category__img"></div>
              <p class="category__text-container">Actions (Set A)</p>
            </div>
          </div>

          <!-- ------ category2 ----------- -->
          <div class="category-container categories-container__category-container" tabindex="0">
            <div class="category">
              <div class="category__img"></div>
              <p class="category__text-container">Actions (Set B)</p>
            </div>
          </div>
        </div>
        <div class="progress-container progress-container_hidden">
          <div class="progress-container__star icon-star-outline progress-container__star_success"></div>
          <div class="progress-container__star icon-star progress-container__star_error"></div>
        </div>

        <div class="game-controllers-container">
          <button class="button button-start-game button_theme_train">START GAME</button>
        </div>

        <div class="cards-container">
          <!-- ---------------- Card1 Start ---------------- -->
          <div class="card-container cards-container__card-container" tabindex="0">
            <div class="card">
              <div class="card__side card__side_side_front">
                <div class="card__img-container">
                  <div class="card__img"></div>
                </div>
                <p class="card__text-container rainbow_color_color1">
                  <span class="card__text">front</span>
                </p>
              </div>

              <div class="card__side card__side_side_back">
                <div class="card__img-container">
                  <div class="card__img"></div>
                </div>
                <p class="card__text-container rainbow rainbow_color_color1">
                  <span class="card__text">дебил</span>
                </p>
              </div>

              <div class="card__rotate-block rainbow rainbow_color_color1" tabindex="0">
                <button class="card__rotate-button"></button>
              </div>

              <div class="card-container__icon icon-success card-container__icon_hidden"></div>
              <div class="card-container__icon icon-error card-container__icon_hidden"></div>
            </div>
          </div>
          <!-- ---------------- Card1 End ---------------- -->
          <!-- ---------------- Card2 Start ---------------- -->
          <div class="card-container cards-container__card-container" tabindex="0">
            <div class="card">
              <div class="card__side card__side_side_front">
                <div class="card__img-container">
                  <div class="card__img"></div>
                </div>
                <p class="card__text-container rainbow rainbow_color_color1">
                  <span class="card__text">windows</span>
                </p>
              </div>

              <div class="card__side card__side_side_back">
                <div class="card__img-container">
                  <div class="card__img"></div>
                </div>
                <p class="card__text-container rainbow rainbow_color_color1">
                  <span class="card__text">что?</span>
                </p>
              </div>

              <div class="card__rotate-block rainbow rainbow_color_color1" tabindex="0">
                <button class="card__rotate-button"></button>
              </div>

              <div class="card-container__icon icon-success card-container__icon_hidden"></div>
              <div class="card-container__icon icon-error card-container__icon_hidden"></div>
            </div>
          </div>
          <!-- ---------------- Card2 End ---------------- -->
        </div>
      </div>
    </main>
  </div>
</body>

</html>
