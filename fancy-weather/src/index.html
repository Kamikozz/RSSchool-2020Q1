<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Weather</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body style="
  background: linear-gradient(rgba(0, 0, 0, 0.1) 0%, rgba(0,0,0, 0.1) 100%) center center / cover fixed, url(https://images.unsplash.com/photo-1479688895406-3f032f15f0ef?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=100&fit=max&ixid=eyJhcHBfaWQiOjEwMzQ0MX0) center center / cover no-repeat fixed;
  opacity: 0;
  transition: opacity 0.35s ease-out;">
  <main class="main-content">
    <div class="wrapper">
      <div class="controls-container">
        <div class="controls-container__buttons">
          <!-- Refresh Button Component -->
          <button class="controls-container__refresh-button">
            <svg class="refresh-button-icon" width="15" height="20" viewBox="0 0 15 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0.0491975 10.7003C-0.0686153 9.64172 0.029562 8.61981 0.296604 7.67525C1.18413 4.53623 3.96844 2.22777 7.27112 2.18705V0.135087C7.27112 0.021089 7.40857 -0.0399815 7.49889 0.0292317L11.5713 3.13161C11.638 3.18454 11.638 3.29039 11.5713 3.33925L7.50282 6.44163C7.40857 6.51084 7.27505 6.44977 7.27505 6.33577V4.28788C5.10337 4.32452 3.24978 5.71285 2.45258 7.67525C2.15019 8.41624 1.99704 9.23458 2.04023 10.0936C2.09914 11.2743 2.52719 12.3614 3.20265 13.2408C3.56395 13.709 3.47755 14.393 3.01023 14.7472C2.56646 15.0851 1.94598 14.9915 1.60433 14.5436C0.767855 13.4607 0.210208 12.1415 0.0491975 10.7003ZM11.8069 6.7592C12.4863 7.63454 12.9144 8.72566 12.9693 9.90636C13.0125 10.7695 12.8554 11.5878 12.557 12.3247C11.7598 14.2871 9.9062 15.6796 7.73452 15.7121V13.6642C7.73452 13.5502 7.59707 13.4892 7.50675 13.5584L3.43435 16.6607C3.36759 16.7137 3.36759 16.8195 3.43435 16.8684L7.50282 19.9708C7.59707 20.04 7.73059 19.9789 7.73059 19.8649V17.8129C11.0333 17.7763 13.8215 15.4678 14.7051 12.3247C14.9721 11.3802 15.0664 10.3583 14.9525 9.29973C14.7954 7.85846 14.2378 6.53934 13.4013 5.45636C13.0557 5.00851 12.4392 4.91487 11.9954 5.25279C11.532 5.607 11.4456 6.29099 11.8069 6.7592Z"/>
            </svg>
          </button>

          <!-- Select-box Component -->
          <div class="controls-container__language-selector select-box">
            <div class="select-box__drop-menu-activator">
              <span class="select-box__flag-icon flag-icon"></span>
              <input class="select-box__selected-value" data-lang="en" value="" disabled>
            </div>
            <ul class="select-box__options">
              <li class="select-box__option" data-lang="en">
                <span class="select-box__flag-icon flag-icon flag-icon-gb"></span>
                <span class="select-box__value-text">English</span>
              </li>
              <li class="select-box__option" data-lang="ru">
                <span class="select-box__flag-icon flag-icon flag-icon-ru"></span>
                <span class="select-box__value-text">Русский</span>
              </li>
              <li class="select-box__option" data-lang="be">
                <span class="select-box__flag-icon flag-icon flag-icon-by"></span>
                <span class="select-box__value-text">Беларуская</span>
              </li>
            </ul>
          </div>

          <!-- Switcher Component -->
          <div class="controls-container__units-switcher units-switcher">
            <button class="
              units-switcher__unit
              units-switcher__unit_temp_fahrenheit">°F</button>
            <button class="
              units-switcher__unit
              units-switcher__unit_active
              units-switcher__unit_temp_centigrade">°C</button>
          </div>
        </div>

        <!-- Search Component -->
        <div class="controls-container__search search-container">
          <form class="search-box search-container__search-box" role="search" aria-label="Search the city in the internet">
            <fieldset class="search-box__fieldset">
              <input class="search-box__search-field" type="text" name="search-field" aria-label="" placeholder="" autocomplete="off" maxlength="80" data-i18n="search_text">
            </fieldset>

            <button class="search-box__button clear-button search-box__button_hidden" aria-label="To clear the search input">
              <svg class="icon search-box__icon" height="16" width="16" viewBox="0 0 14 14">
                <polygon points="14,0.7 13.3,0 7,6.3 0.7,0 0,0.7 6.3,7 0,13.3 0.7,14 7,7.7 13.3,14 14,13.3 7.7,7"/>
              </svg>
            </button>

            <button class="search-box__button speech-recognition-button" aria-label="To search for the city by your recognized speech">
              <svg class="icon search-box__icon" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" viewBox="0 0 18 18">
                <path d="M9 11.25c1.242 0 2.25-1.008 2.25-2.25v-3.938c0-1.242-1.008-2.25-2.25-2.25s-2.25 1.008-2.25 2.25v3.938c0 1.242 1.008 2.25 2.25 2.25zm4.5-2.25h-1.125c0 .848-.32 1.668-.898 2.289-.637.691-1.535 1.086-2.477 1.086-.941 0-1.84-.395-2.477-1.082-.578-.625-.898-1.441-.898-2.293h-1.125c0 1.137.426 2.223 1.195 3.055.723.777 1.691 1.273 2.742 1.406v1.727h1.125v-1.727c1.051-.133 2.02-.629 2.742-1.406.77-.832 1.195-1.922 1.195-3.055zm0 0" fill-rule="evenodd"/>
              </svg>
            </button>

            <button class="search-box__button search-button search-box__button_disabled" type="submit" aria-label="To search the city in the internet" disabled>
              <svg class="icon search-box__icon" height="16" width="16" viewBox="0 0 16 16" version="1.1">
                <path fill-rule="evenodd" d="M15.7 13.3l-3.81-3.83A5.93 5.93 0 0013 6c0-3.31-2.69-6-6-6S1 2.69 1 6s2.69 6 6 6c1.3 0 2.48-.41 3.47-1.11l3.83 3.81c.19.2.45.3.7.3.25 0 .52-.09.7-.3a.996.996 0 000-1.41v.01zM7 10.7c-2.59 0-4.7-2.11-4.7-4.7 0-2.59 2.11-4.7 4.7-4.7 2.59 0 4.7 2.11 4.7 4.7 0 2.59-2.11 4.7-4.7 4.7z"></path>
              </svg>
            </button>

          </form>
          <p class="search-container__info-message"></p>
        </div>
      </div>

      <!-- Main Container -->
      <div class="main-container main-content__main-container">
        <!-- Forecast Container Component -->
        <div class="forecast-container">
          <p class="forecast-container__city">russia, krasnoyarskiy kray, gorod zelenogorsk, yo nigger</p>
          <div class="forecast-container__datetime">
            <p class="forecast-container__date">
              <span class="forecast-container__date-week-day" data-i18n="week_day_monday_short">Mon</span>
              <span class="forecast-container__date-day">28</span>
              <span class="forecast-container__date-month" data-i18n="month_october">October</span>
            </p>
            <p class="forecast-container__time">17:23</p>
          </div>
          <!-- Today's Forecast -->
          <div class="forecast-container__today">
            <!-- Left -->
            <div class="forecast-container__temperature">
              <p class="forecast-container__temperature-value">10</p><p class="forecast-container__temperature-units">°</p>
            </div>
            <!-- Right -->
            <div class="forecast-container__details">
              <div class="forecast-container__weather-status-icon">
                <img src="/assets/icons/refresh.svg" width="100" height="100" alt="icon">
              </div>

              <ul class="forecast-container__weather-properties">
                <li class="forecast-container__weather-status-description">
                  overcast
                </li>
                <li class="forecast-container__feels-like">
                  <span class="forecast-container__feels-like-title" data-i18n="feels_like">Feels like</span><span>:</span>
                  <span class="forecast-container__feels-like-value">7</span><span class="forecast-container__feels-like-units">°</span>
                </li>
                <li class="forecast-container__wind">
                  <span class="forecast-container__wind-title" data-i18n="wind">Wind</span><span>:</span>
                  <span class="forecast-container__wind-value">2</span>
                  <span class="forecast-container__wind-units" data-i18n="wind_units">m/s</span>
                </li>
                <li class="forecast-container__humidity">
                  <span class="forecast-container__humidity-title" data-i18n="humidity">Humidity</span><span>:</span>
                  <span class="forecast-container__humidity-value">69</span><span class="forecast-container__humidity-units">%</span>
                </li>
              </ul>
            </div>
          </div>

          <!-- Forecast for 3 days -->
          <ul class="forecast-container__week">
            <li class="forecast-container__week-day">
              <p
                class="forecast-container__week-day-title"
                data-i18n="week_day_tuesday">tuesday</p>
              <div class="forecast-container__week-day-content">
                <div class="forecast-container__temperature forecast-container__temperature-small">
                  <p class="forecast-container__temperature-value">9</p><p class="forecast-container__temperature-units forecast-container__temperature-units-small">°</p>
                </div>

                <div class="forecast-container__weather-status-small-icon">
                  <img src="/assets/icons/refresh.svg" width="50" height="100" alt="icon">
                </div>
              </div>
            </li>
            <li class="forecast-container__week-day">
              <p
                class="forecast-container__week-day-title"
                data-i18n="week_day_wednesday">wednesday</p>
              <div class="forecast-container__week-day-content">
                <div class="forecast-container__temperature forecast-container__temperature-small">
                  <p class="forecast-container__temperature-value">11</p><p class="forecast-container__temperature-units forecast-container__temperature-units-small">°</p>
                </div>

                <div class="forecast-container__weather-status-small-icon">
                  <img src="/assets/icons/refresh.svg" width="50" height="100" alt="icon">
                </div>
              </div>
            </li>
            <li class="forecast-container__week-day">
              <p
                class="forecast-container__week-day-title"
                data-i18n="week_day_friday">friday</p>
              <div class="forecast-container__week-day-content">
                <div class="forecast-container__temperature forecast-container__temperature-small">
                  <p class="forecast-container__temperature-value">15</p><p class="forecast-container__temperature-units forecast-container__temperature-units-small">°</p>
                </div>

                <div class="forecast-container__weather-status-small-icon">
                  <img src="/assets/icons/refresh.svg" width="50" height="100" alt="icon">
                </div>
              </div>
            </li>
          </ul>
        </div>

        <!-- Map Container Component -->
        <div class="map-container main-container__map-container">
          <div class="map-container__map">
            <svg class="map-container__map-mask" width="0" height="0">
              <defs>
                <clipPath id="map-container__map-mask-clip">
                  <path xmlns="http://www.w3.org/2000/svg" d="M0 30C0 13.4315 13.4315 0 30 0H345C361.569 0 375 13.4315 375 30V345C375 361.569 361.569 375 345 375H30C13.4315 375 0 361.569 0 345V30Z"/>
                  <path xmlns="http://www.w3.org/2000/svg" d="M375 310H259L375 398V310Z"/>
                </clipPath>
              </defs>
            </svg>
          </div>

          <div class="map-container__coordinates">
            <p class="map-container__latitude">
              <span class="map-container__latitude-title" data-i18n="latitude"></span><span class="map-container__latitude-value"></span>
            </p>
            <p class="map-container__longitude">
              <span class="map-container__longitude-title" data-i18n="longitude"></span><span class="map-container__longitude-value"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
